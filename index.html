<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="currinfo">
            <div class="datecont">
                <div class="time" id="time">
                    12:30 <span id="ampm">AM</span>
                </div>
                <div class="date" id="date">
                    Tuesday, 15 August
                </div>
                <div class="others" id="currweatheritems">
                    
                </div>
            </div>
            <div class="placecont">
                <div class="timezone" id="timezone">
                    Asia/Kolkata
                </div>
                <div class="country" id="country">
                    IN
                </div>
            </div>
        </div>
    </div>
    <div class="futureforecast">
        <div class="today" id="currenttemp">
            <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
            <div class="other">
                <div class="day">Monday</div>
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>
        <div class="weatherforecast" id="weatherforecast">
            <div class="weatherforecastitem">
                <div class="day">Tue</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weatherforecastitem">
                <div class="day">Wed</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weatherforecastitem">
                <div class="day">Thur</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weatherforecastitem">
                <div class="day">Fri</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weatherforecastitem">
                <div class="day">Sat</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
            <div class="weatherforecastitem">
                <div class="day">Sun</div>
                <img src=" https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="wicon">
                <div class="temp">Night - 25.6&#176; C</div>
                <div class="temp">Day - 35.6&#176; C</div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" integrity="sha512-CryKbMe7sjSCDPl18jtJI5DR5jtkUWxPXWaLCst6QjH8wxDexfRJic2WRmRXmstr2Y8SxDDWuBO6CQC6IE4KTA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
